<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabletop</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">i
    </head>
    <body>
        <div class="heading">
            <div class="welcome">Tabletop</div>
            <div class="description">a Bloc Desktop app</div>
        </div>
        <div class="main">
            <div class="login">
                <h1>... log in to Bloc</h1>
                <input id="input-email" type="text" placeholder="enter your email">
                <input id="input-password" type="password" placeholder="enter your password">
                <button class="submit" id="login-submit">Log In</button>
            </div>
            <div class="user hidden" id="user"></div>
            <div class="mentor hidden" id="mentor">
                <h2>Mentor Availability</h2>
                <button class="submit" id="mentor-submit">Refresh Mentor Availability</button>
                <div class="schedule" id="schedule"></div>
                <div class="timebox hidden" id="want-box"></div>
            </div>
            <div class="roadmap hidden" id="roadmap">
                <h2>Roadmaps</h2>
                <input id="roadmap-input" type="number" placeholder="enter the roadmap ID">
                <button class="submit" id="roadmap-submit">Show Roadmap</button>
                <div class="map" id="roadmap-map"></div>
            </div>
            <div class="checkpoint hidden" id="checkpoint">
                <h2>Checkpoints</h2>
                <input id="checkpoint-id-input" type="number" placeholder="enter the checkpoint ID">
                <button class="submit" id="checkpoint-get">Show Checkpoint</button>
                <div class="map point-box" id="checkpoint-map"></div>
                <div class="submission hidden" id="checkpoint-submission">
                    <h3>Submit this Checkpoint...</h3>
                    <input id="assignment-branch" type="text" placeholder="type the name of the assignment branch on GitHub or leave blank">
                    <input id="assignment-link" type="text" placeholder="type the link to the assignment branch on GitHub or leave blank">
                    <textarea id="checkpoint-comment" placeholder="enter any comments about the checkpoint here">
                    <button class="submit" id="checkpoint-submit">Submit Checkpoint</button>
                    <div id="checkpoint-success"></div>
                </div>
            </div>
            <div class="messages hidden" id="messages">
                <h2>Messages</h2>
                <input id="messages-page" type="text" placeholder="want to see a specific page?">
                <button class="submit" id="messages-get">Show Current Messages</button>
                <div class="hidden" id="message-threads-view"></div>
                <div class="submission" id="message-submission">
                    <h3>Write a new Message...</h3>
                    <input id="message-thread" type="text" placeholder="enter the token for a specific thread or leave blank to create a new thread">
                    <input id="message-recipient" type="number" placeholder="enter the numeric ID of the message recipient">
                    <input id="message-subject" type="text" placeholder="type a message subject or leave blank if adding to an existing thread">
                    <textarea id="message-body" placeholder="type your message here...">
                    <button class="submit" id="message-submit">Send Message</button>
                    <div id="message-success"></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        // should i require all js files here, or in renderer.js?
        require('./scripts/renderer.js')
    </script>
</html>
