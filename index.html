<html>
  <head>

    <title>Bloc That</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="main">
      <h1>Bloc That</h1>
      <p>a Bloc desktop app</p>
      <div class="login">
        <input id="input-email" type="text" placeholder="enter your email">
        <input id="input-password" type="password" placeholder="enter your password">
        <div id="submit">Log In</div>
        <div id="result">token return test: 
          <span id="returned"></span>
        </div>
        <div class="user">
          <h1>User Information</h1>
          <div class="user-info" id="user-id"></div>
          <div class="user-info" id="user-email"></div>
          <div class="user-info" id="user-created-at"></div>
        </div>
      </div>
    </div>
  </body>
